<html>

<head>
    <title>Register</title>
</head>

<body style="background-color: E8B86D;">

    <fieldset>

        <legend style="box-sizing: content-box;background-color: lemonchiffon; ">
            <h1>Register Form</h1>
        </legend>
        <br>
        <br>
        <br>
        <form action="">
            <div style="background-color:rgb(215, 134, 52)">
                <fieldset>
                    <legend style="box-sizing: content-box;background-color: lemonchiffon;">Your Name</legend>
                    <br>
                    <br>
                    <label for="fName">Enter Your First Name</label>
                    <input type="text" placeholder="ex.Mahmoud" name="ufName" id="fName">
                    <br />
                    <br />
                    <label for="lName">Enter Your Last Name</label>
                    <input type="text" placeholder="ex.Saad" name="ulName" id="lName">
                    <br>
                    <br>
                </fieldset>
            </div>
            <!-- <label for="fName">Enter Your First Name</label>
        <input type="text" placeholder="ex.Mahmoud" name="ufName" id="fName">
        <br />
        <br />
        <label for="lName">Enter Your Last Name</label>
        <input type="text" placeholder="ex.Saad" name="ulName" id="lName"> -->
            <br />
            <br />
            <label for="phonenum">Enter Your Phone Number</label>
            <input type="tel" name="uphonenum" id="phonenum">
            <br />
            <br />
            <label for="Email">Enter Your Email Address</label>
            <input type="email" name="uEmail" id="Email">
            <br />
            <br />
            <label for="Password">Enter Your Password</label>
            <input type="password" name="uPassword" id="Password">
            <br />
            <br />
            <label for="repassword">Re-Enter Your Password</label>
            <input type="password" name="urepassword" id="repassword">
            <br />
            <br />
            <label for="">Choose Your Gender :</label>
            <br />
            <label for="male">Male</label>
            <input type="radio" name="uGender" value="male" id="male">
            <label for="female">Female</label>
            <input type="radio" name="uGender" value="female" id="female">
            <br />
            <br />
            <label for="">Are You Student or Graduate?</label>
            <br>
            <label for="Student">Student</label>
            <input type="radio" name="status" value="Student" id="Student">
            <label for="Graduate">Graduate</label>
            <input type="radio" name="status" value="Graduate" id="Graduate">
            <br />
            <br />
            <label for="Universty">Universty</label>
            <input list="Universty" name="uUniversty" id="Universty">
            <datalist id="Universty">
                <option value="AUC">AUC</option>
                <option value="BUE">BUE</option>
                <option value="FUE">FUE</option>
                <option value="ASU">ASU</option>
                <option value="CIC">CIC</option>
            </datalist>
            <br />
            <br />
            <button type="submit">Submit</button>

        </form>

    </fieldset>

</body>

</html>
